<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西濃かるた - 地図ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }

    /* ヘッダーのスタイル */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
      font-size: 24px;
      font-weight: bold;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding-top: 60px; /* 固定ヘッダーの高さ分の余白 */
    }

    .content {
      padding: 20px;
      background-color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 28px;
      color: #333;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- 固定ヘッダー -->
  <header>
    地図ページ
  </header>

  <!-- 地図ページのコンテンツ -->
  <div class="content">
    <p>こちらは地図ページのコンテンツです。地図に関する情報を表示します。</p>
  </div>

</body>
</html>
