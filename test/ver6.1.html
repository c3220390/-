<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Web App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      position: relative;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      z-index: 100; /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã¯ç”»åƒã®ä¸‹ */
      position: relative;
    }
    #microphone {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      right: 100px; /* é€ä¿¡ãƒœã‚¿ãƒ³ã®æ¨ªã«é…ç½® */
      z-index: 1000; /* ãƒœã‚¿ãƒ³ã‚’ç”»åƒã®ä¸Šã«è¡¨ç¤º */
    }
    #sendButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000; /* ãƒœã‚¿ãƒ³ã‚’ç”»åƒã®ä¸Šã«è¡¨ç¤º */
    }
    #fullscreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 500; /* ãƒ•ã‚©ãƒ¼ãƒ è¦ç´ ã‚ˆã‚Šã‚‚ä¸‹ã«é…ç½® */
    }
  </style>
</head>
<body>
  <h1>ChatGPT Web App</h1>
  
  <form id="chatForm">
    <label for="message">Your message:</label><br>
    <textarea id="message" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br><br>
    
    <!-- ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆtxtãƒ•ã‚¡ã‚¤ãƒ«ç”¨ï¼‰ -->
    <label for="fileInput">Upload a txt file:</label>
    <input type="file" id="fileInput" accept=".txt"><br><br>

    <!-- ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆpngç”»åƒç”¨ï¼‰ -->
    <label for="imageInput">Upload a png image:</label>
    <input type="file" id="imageInput" accept=".png"><br><br>
  </form>
  
  <div id="response"></div>

  <!-- ç”»åƒã‚’å…¨ç”»é¢è¡¨ç¤ºã™ã‚‹è¦ç´  -->
  <img id="fullscreenImage" alt="Fullscreen Image" onclick="hideImage()">

  <!-- ãƒœã‚¿ãƒ³ã¯ãƒ•ã‚©ãƒ¼ãƒ å¤–ã«é…ç½®ã—ã€å›ºå®šè¡¨ç¤ºã™ã‚‹ -->
  <button type="button" id="microphone">ğŸ¤ éŸ³å£°å…¥åŠ›</button>
  <button type="submit" id="sendButton">Send</button>

  <script>
    const messageInput = document.getElementById('message');
    const microphoneButton = document.getElementById('microphone');
    const sendButton = document.getElementById('sendButton');
    const fileInput = document.getElementById('fileInput');
    const imageInput = document.getElementById('imageInput');
    const responseDiv = document.getElementById('response');
    const fullscreenImage = document.getElementById('fullscreenImage');
    let conversationHistory = [];
    let initialMessageSent = false;

    // éŸ³å£°å…¥åŠ›ã®ãŸã‚ã®Web Speech APIã‚’ä½¿ã†
    microphoneButton.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';

      recognition.onstart = function() {
        microphoneButton.textContent = 'Listening...';
      };

      recognition.onspeechend = function() {
        recognition.stop();
        microphoneButton.textContent = 'ğŸ¤ éŸ³å£°å…¥åŠ›';
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
      };

      recognition.onerror = function(event) {
        console.error('Error occurred in recognition:', event.error);
      };

      recognition.start();
    });

    // éŸ³å£°åˆæˆ (Text-to-Speech) é–¢æ•°
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      synth.speak(utterance);
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿å‡¦ç†
    function readFileContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => resolve(event.target.result);
        reader.onerror = (error) => reject(error);
        reader.readAsText(file);
      });
    }

    // ç”»åƒã‚’å…¨ç”»é¢ã§è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function displayImage(imageSrc) {
      fullscreenImage.src = imageSrc;
      fullscreenImage.style.display = 'block';
    }

    // ç”»åƒã‚’éè¡¨ç¤ºã«ã™ã‚‹é–¢æ•°
    function hideImage() {
      fullscreenImage.style.display = 'none';
    }

    sendButton.addEventListener('click', async function(e) {
      e.preventDefault();
      const userMessage = messageInput.value;
      const file = fileInput.files[0];
      const imageFile = imageInput.files[0];
      let fileContent = '';
      let imageSrc = '';

      // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã€ãã®å†…å®¹ã‚’èª­ã¿è¾¼ã‚€
      if (file) {
        try {
          fileContent = await readFileContent(file);
          conversationHistory.push({ role: 'user', content: `File Content:\n${fileContent}` });
        } catch (error) {
          console.error('Error reading file:', error);
          responseDiv.textContent = 'Error occurred while reading the file. Please try again.';
          return;
        }
      }

      // ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã€ãã®URLã‚’ç”Ÿæˆã—ã¦å…¨ç”»é¢è¡¨ç¤º
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          imageSrc = event.target.result;
          displayImage(imageSrc); // ç”»åƒã‚’å…¨ç”»é¢ã§è¡¨ç¤º
        };
        reader.readAsDataURL(imageFile);
      }

      responseDiv.textContent = 'Loading...';

      // åˆå›ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡æ™‚ã«ã€Œtxtãƒ•ã‚¡ã‚¤ãƒ«+ã¨ã„ã†æ€§æ ¼ã§ä¼šè©±ã‚’ã—ã¦ãã ã•ã„ã€ã‚’è‡ªå‹•é€ä¿¡
      if (!initialMessageSent) {
        conversationHistory.push({ role: 'system', content: 'txtãƒ•ã‚¡ã‚¤ãƒ«ã®æ€§æ ¼ã§ä¼šè©±ã‚’ã—ã¦ãã ã•ã„ã€‚' });
        initialMessageSent = true;
      }

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä¼šè©±å±¥æ­´ã«è¿½åŠ 
      conversationHistory.push({ role: 'user', content: userMessage });

      const apiKey = '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';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversationHistory,  // ä¼šè©±å±¥æ­´ã‚’é€ä¿¡
            max_tokens: 100,
          })
        });

        const data = await response.json();
        const assistantMessage = data.choices[0].message.content;

        // ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä¼šè©±å±¥æ­´ã«è¿½åŠ 
        conversationHistory.push({ role: 'assistant', content: assistantMessage });

        responseDiv.textContent = assistantMessage;

        // ç”Ÿæˆã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆã‚’éŸ³å£°ã¨ã—ã¦å‡ºåŠ›
        speakText(assistantMessage);

      } catch (error) {
        console.error('Error:', error);
        responseDiv.textContent = 'Error occurred while fetching the response. Please try again later.';
      }
    });
  </script>
</body>
</html>
